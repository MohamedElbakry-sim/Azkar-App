                300: 'var(--primary-300)',

                600: 'var(--primary-600)',

                900: 'var(--primary-900)',

              'fadeIn': 'fadeIn 0.4s ease-out forwards',

            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },

                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {

        --primary-700: #b45309;
        --primary-800: #92400e;
        --primary-900: #78350f;
        --primary-rgb: 245, 158, 11;
      }
      
      body {
        font-family: 'Tajawal', 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
        padding-top: var(--sat);
        padding-bottom: var(--sab);
        padding-left: var(--sal);
        padding-right: var(--sar);
        overscroll-behavior-y: none;
      }

      /* Disable text selection on UI elements by default */
      body {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      /* Re-enable text selection for actual content */
      p, h1, h2, h3, h4, h5, h6, span, article, blockquote, .font-quran, .selectable {
        -webkit-user-select: text;
        user-select: text;
      }

      /* Re-enable for inputs */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }

      /* Disable image dragging */
      img {
        -webkit-user-drag: none;
        user-drag: none;
      }

      .font-quran {
        font-family: 'Amiri Quran', serif;
        line-height: 2.2;
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background-color: #E5E7EB; border-radius: 20px; }
      .dark ::-webkit-scrollbar-thumb { background-color: #2F3136; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom, 20px);
      }

      .book-shadow {
        box-shadow: 0 20px 30px -10px rgba(0, 0, 0, 0.3);
      }
      .dark .book-shadow {
        box-shadow: 0 20px 30px -10px rgba(0, 0, 0, 0.6);
      }

      .tajweed-ghunnah { color: #F97316; }
      .dark .tajweed-ghunnah { color: #FB923C; }
      
      .tajweed-qalqalah { color: #2563EB; }
      .dark .tajweed-qalqalah { color: #60A5FA; }
      
      .tajweed-madd { color: #9333EA; }
      .dark .tajweed-madd { color: #C084FC; }

      /* Smooth transition for theme switching */
      * {
        transition: background-color 0.3s ease, border-color 0.3s ease, color 0.2s ease;
