<html lang="ar" dir="rtl">

    <meta charset="UTF-8" />

    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon (Crisp SVG 'Rayyan' Word) -->

    <!-- Fonts: Noto Naskh Arabic (Body), Reem Kufi (Headings), Inter (English) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Naskh+Arabic:wght@400;500;600;700&family=Reem+Kufi:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              arabic: ['"Noto Naskh Arabic"', 'serif'],
              arabicHead: ['"Reem Kufi"', 'sans-serif'],
              english: ['Inter', 'sans-serif'],
              sans: ['"Noto Naskh Arabic"', 'serif'], // Default sans to Arabic body font
            },
            fontSize: {
              // Heading Scale
              'h1': ['32px', { lineHeight: '1.2', fontWeight: '700' }],
              'h2': ['26px', { lineHeight: '1.3', fontWeight: '700' }],
              'h3': ['22px', { lineHeight: '1.35', fontWeight: '600' }],
              'h4': ['18px', { lineHeight: '1.4', fontWeight: '600' }],
              
              // Body Scale
              'body-lg': ['18px', { lineHeight: '1.6', fontWeight: '400' }],
              'body-md': ['16px', { lineHeight: '1.6', fontWeight: '400' }],
              'body-sm': ['14px', { lineHeight: '1.6', fontWeight: '400' }],
              
              // Labels
              'btn': ['15px', { lineHeight: '1.5', fontWeight: '600' }],
              'caption': ['12px', { lineHeight: '1.5', fontWeight: '400' }],
            },
            colors: {
              // Brand Gradient Colors
              primary: {
                50: '#E8F8F5',
                100: '#D1F2EB',
                200: '#A3E4D7',
                300: '#76D7C4',
                400: '#2ECC71', // End Gradient
                500: '#1ABC9C', // Start Gradient
                600: '#16A085', // Mid Gradient
                700: '#148F77',
                800: '#117864',
                900: '#0E6251',
                950: '#0B5345',
              },
              // Discord-Style Dark Mode Palette
              dark: {
                bg: '#1A1B1E',        // Main App Background
                panel: '#202124',     // Sidebar, Header, Inputs
                surface: '#26272A',   // Cards, Modals
                elevated: '#2E2F33',  // Dropdowns, Hover states
                
                border: '#323338',    // Subtle borders
                borderStrong: '#3D3E43', // Strong borders/Dividers
                
                text: '#F2F2F3',      // Primary Text
                secondary: '#C4C6C9', // Secondary Text
                muted: '#8E9097',     // Muted/Placeholder
                disabled: '#5C5E63'   // Disabled state
              },
              // Gold Highlights
              gold: {
                400: '#F4C06A',
                500: '#F1C40F',
                600: '#D68910',
              }
            },
            boxShadow: {
              'soft': '0 1px 2px rgba(0,0,0,0.25)',
              'deep': '0 4px 12px rgba(0,0,0,0.35)',
              'glow': '0 0 15px rgba(26, 188, 156, 0.3)',
            },
            animation: {
              'fadeIn': 'fadeIn 0.5s ease-out forwards',
              'slideUp': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slideRight': 'slideRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'popIn': 'popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideRight: {
                '0%': { opacity: '0', transform: 'translateX(100%)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.5)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Global Typography */
      body {
        font-family: 'Noto Naskh Arabic', serif;
      }
      
      h1, h2, h3, h4, .font-heading {
        font-family: 'Reem Kufi', sans-serif;
      }
      
      .font-english {
        font-family: 'Inter', sans-serif;
      }

      /* Custom scrollbar matching Discord style */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #202124; }
      ::-webkit-scrollbar-thumb { background-color: #16A085; border-radius: 4px; }
      .dark ::-webkit-scrollbar-track { background: #202124; }
      .dark ::-webkit-scrollbar-thumb { background-color: #1A1B1E; border: 2px solid #202124; }
      
      button { touch-action: manipulation; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
