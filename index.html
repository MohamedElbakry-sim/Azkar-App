    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              // Primary Arabic Font
              arabic: ['"Tajawal"', 'sans-serif'],
              // Headings
              arabicHead: ['"Tajawal"', 'sans-serif'],
              // Quran Text - Reverted to Amiri for authentic look and badge support
              quran: ['"Amiri"', 'serif'],
              // English / UI
              english: ['Inter', 'sans-serif'],
              // Default
              sans: ['"Tajawal"', 'Inter', 'sans-serif'],
            },
            fontSize: {
              // Responsive Heading Scale using clamp()
              'h1': ['clamp(28px, 5vw, 36px)', { lineHeight: '1.3', fontWeight: '800', letterSpacing: '-0.02em' }],
              'h2': ['clamp(24px, 4vw, 28px)', { lineHeight: '1.35', fontWeight: '700' }],
              'h3': ['clamp(20px, 3vw, 22px)', { lineHeight: '1.4', fontWeight: '700' }],
              'h4': ['clamp(18px, 2.5vw, 20px)', { lineHeight: '1.4', fontWeight: '600' }],
              
              // Body Scale
              'body-lg': ['clamp(16px, 2vw, 18px)', { lineHeight: '1.7', fontWeight: '500' }],
              'body-md': ['clamp(14px, 1.5vw, 16px)', { lineHeight: '1.6', fontWeight: '400' }],
              'body-sm': ['clamp(12px, 1.2vw, 14px)', { lineHeight: '1.6', fontWeight: '400' }],
              
              // UI Elements
              'btn': ['clamp(14px, 1.5vw, 16px)', { lineHeight: '1.2', fontWeight: '600', letterSpacing: '0.5px' }],
              'caption': ['12px', { lineHeight: '1.4', fontWeight: '400' }],
            },
            colors: {
              primary: {
                50: '#E8F8F5',
                100: '#D1F2EB',
                200: '#A3E4D7',
                300: '#76D7C4',
                400: '#2ECC71',
                500: '#1ABC9C',
                600: '#16A085',
                700: '#148F77',
                800: '#117864',
                900: '#0E6251',
                950: '#0B5345',
              },
              dark: {
                bg: '#1A1B1E',
                panel: '#202124',
                surface: '#26272A',
                elevated: '#2E2F33',
                border: '#323338',
                borderStrong: '#3D3E43',
                text: '#F2F2F3',
                secondary: '#C4C6C9',
                muted: '#8E9097',
                disabled: '#5C5E63'
              },
              gold: {
                400: '#F4C06A',
                500: '#F1C40F',
                600: '#D68910',
              }
            },
            boxShadow: {
              'soft': '0 1px 2px rgba(0,0,0,0.25)',
              'deep': '0 4px 12px rgba(0,0,0,0.35)',
              'glow': '0 0 15px rgba(26, 188, 156, 0.3)',
            },
            animation: {
              'fadeIn': 'fadeIn 0.5s ease-out forwards',
              'slideUp': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slideRight': 'slideRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'popIn': 'popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideRight: {
                '0%': { opacity: '0', transform: 'translateX(100%)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.5)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
