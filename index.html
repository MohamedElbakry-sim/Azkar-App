    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
              serif: ['Amiri', 'serif'],
            },
            colors: {
              // New "Natural Green" Primary Palette
              primary: {
                50: '#f0fdf4',  // Lightest Mint
                100: '#dcfce7',
                200: '#bbf7d0',
                300: '#86efac',
                400: '#4ade80',
                500: '#22c55e', // Vibrant Green
                600: '#16a34a', // Standard Green
                700: '#15803d', // Deep Green (Brand)
                800: '#166534',
                900: '#14532d',
                950: '#052e16',
              },
              // Custom Dark Mode Palette (Dim / Dark Gray)
              dark: {
                bg: '#18181b',      // Zinc 900 (Dim background, not black)

                border: '#3f3f46',  // Zinc 700 (Softer borders)

                muted: '#a1a1aa'    // Zinc 400 (Muted text)
              }
            },
            animation: {
              'fadeIn': 'fadeIn 0.5s ease-out forwards',
              'slideUp': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'popIn': 'popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.5)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          }
        }
      }
